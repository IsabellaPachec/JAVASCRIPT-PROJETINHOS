<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Adivinhe o número</title>
    <link rel="stylesheet" href="style.css">
    
</head>
<body>
    <div class="container">
        <h1>--- ADIVINHE O NÚMERO ---</h1>
        <p>Chute um número entre 1 e 10</p>
        <form>
            <input type="number" class="chute" name="numero" id="chute">
            <input type="submit" class="btn" value="Chutar" id="btn">
            <input type="submit" class="btn" value="Reiniciar" id="tentar_nova">
        </form>
        <div id="resultado"></div>
    </div>
    <script src="function.js"></script>
</body>
</html>
